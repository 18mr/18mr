<div id="social-sidebar">
	<div class="featured-campaign">
		{% for campaign in site.campaigns limit:1 %}
			<h1 class="campaign-title">{{ campaign.title }}</h1>
			<a href="{{ campaign.campaign-link }}"><img class="campaign-thumbnail" src="{{ campaign.thumbnail }}" alt="{{ campaign.alt }}"></a>
			<p class="campaign-blurb">{{ campaign.blurb }}</p>
			<h3 class="actionbutton">
				<a class="post-link" href="{{ campaign.campaign-link }}?source=18mr-blog">TAKE ACTION</a>
			</h3>
		{% endfor %}
	</div>

	<div class="social-embed">
		<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/18millionrising" data-widget-id="309117337691357184">Tweets by @18millionrising</a>

	</div>
		
</div>
