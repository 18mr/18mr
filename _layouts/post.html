---
layout: sidebar-page
---
<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>

<div class="post">

  <article class="post-content">
	{% if page.featured-image %}
       <img src="{{ page.featured-image }}" class="featured-main" alt="{{ page.featured-alt-text }}">
	{% else %}
	{% endif %}
    {{ content }}
  </article>
    
  <div class="socialshare">
    <span><a href="https://twitter.com/intent/tweet?text={{ page.tweet }}&url={{ site.url }}{{ page.permalink | }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Share on Twitter</a></span>
    <span><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.permalink }}">Share on Facebook</a></span>
  </div>
  
<div id="disqus_thread"></div>
	<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = '18millionrising';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
